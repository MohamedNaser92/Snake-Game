<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/snake.png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Snake Game</title>
</head>

<body>
    <div class="body-game  d-flex justify-content-center ">

        <div class="final-result hidden ">
            <div class="game-over "> Game Over!</div>
            <div class="score-lable-result "> 🏆 Your Score: <span id="score">0</span></div>
            <div class="high-score-lable-result"> 🔥 High Score: <span id="high-score"> 0</span> </div>
            <div class="again"> 🎮 Play Again! </div>
        </div>

        <div class="game-box  ">
            <div class="results d-flex justify-content-around ">
                <p class="score-lable"> Score: <span class="score">0</span> </p>
                <p class="high-score-lable"> High Score: <span class="high-score">0</span> </p>
            </div>
            <div class="play-area">
            </div>

        </div>
    </div>
    <script src="js/script.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
